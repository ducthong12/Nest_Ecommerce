version: '3.8'

services:
  kafka-0:
    image: apache/kafka:latest
    hostname: kafka-0
    environment:
      # üëá C·∫•u h√¨nh chu·∫©n c·ªßa Apache (Kh√¥ng c√≥ _CFG)
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      # Li·ªát k√™ ƒë·ªß 3 node
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093

      # C·∫•u h√¨nh M·∫°ng
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-0:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT

      # üëá Quan tr·ªçng: ƒê·ªãnh nghƒ©a n∆°i l∆∞u d·ªØ li·ªáu cho Apache Image
      - KAFKA_LOG_DIRS=/var/lib/kafka/data

      # C·∫•u h√¨nh Replica
      - KAFKA_NUM_PARTITIONS=3
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=2
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=2
      - KAFKA_MIN_IN_SYNC_REPLICAS=1
    volumes:
      - kafka_0_data:/var/lib/kafka/data
    networks:
      - kafka-network
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == k8s-worker1]

  kafka-1:
    image: apache/kafka:latest
    hostname: kafka-1
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093

      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-1:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT

      - KAFKA_LOG_DIRS=/var/lib/kafka/data

      - KAFKA_NUM_PARTITIONS=3
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=2
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=2
      - KAFKA_DEFAULT_REPLICATION_FACTOR=2
      - KAFKA_MIN_IN_SYNC_REPLICAS=1
    volumes:
      - kafka_1_data:/var/lib/kafka/data
    networks:
      - kafka-network
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.hostname == k8s-worker2]

  # --- KAFKA UI ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - '8080:8080'
    environment:
      - KAFKA_CLUSTERS_0_NAME=my-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka-0:9092,kafka-1:9092
    networks:
      - kafka-network
    deploy:
      placement:
        constraints: [node.hostname == k8s-master]

volumes:
  kafka_0_data:
  kafka_1_data:

networks:
  kafka-network:
    external: true
    name: infra_Docker-Network
