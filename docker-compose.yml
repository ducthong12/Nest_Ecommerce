version: '3.8'

services:
  # 1. API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-gateway
    image: ${DOCKER_USERNAME}/api-gateway:latest
    container_name: api-gateway
    restart: always
    # QUAN TRỌNG: Chỉ bind vào 127.0.0.1 để không lộ ra internet, chỉ Nginx Host mới gọi được
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    networks:
      - app-network

  # 2. Inventory Service
  inventory:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: inventory
    image: ${DOCKER_USERNAME}/inventory:latest
    container_name: inventory
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    networks:
      - app-network

  # 3. Order Service
  order:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: order
    image: ${DOCKER_USERNAME}/order:latest
    container_name: order
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    networks:
      - app-network

  # 4. Product Service
  product:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: product
    image: ${DOCKER_USERNAME}/product:latest
    container_name: product
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    networks:
      - app-network

  # 5. Product Service
  user:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: user
    image: ${DOCKER_USERNAME}/user:latest
    container_name: user
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
